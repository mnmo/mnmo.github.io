<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mnmo</title>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1"
        >
        <style type="text/css">
.text-logo {
    position: relative;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 177px;
    height: 177px;
    letter-spacing: -10px;
    color: black;
}
.text-logo .layer {
    position: absolute;
    margin: 0;
    top: 0;
}
.text-logo .layer.l1,
.text-logo .layer.l2 {
    color: transparent;
}
.text-logo .layer.l3 {
}
.text-logo .layer.l1:after,
.text-logo .layer.l2:after {
    content: "";
    display: block;
    background-color: black;
    position: absolute;
    width: 0.1em;
    height: 0.1em;
    top: 0.12em;
    right: 0.11em;
    border-radius: 1em;
}
        </style>
    </head>
    <body style="background: white">
        <div class="text-logo">
            <p class="layer l1">mi</p>
            <p class="layer l2">mni</p>
            <p class="layer l3">mnmo</p>
        </div>
    </body>
</html>
